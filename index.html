<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section--add">
        <label class="section__label" for="new-task"><h3 class="section__title">Add Item</h3></label>
        <div class="section__wrapper flex">
          <input class="section__input input-text" id="new-task" type="text">
          <button class="task-list__btn task-list__btn--add btn">Add</button>
        </div>
      </section>
      <section class="section section--todo">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item flex">
            <input class="task-list__input input-checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input input-text" type="text">
            <button class="task-list__btn task-list__btn--edit btn">Edit</button>
            <button class="task-list__btn task-list__btn--delete btn">
              <img class="btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-list__item task-list__item--edit flex">
            <input class="task-list__input input-checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input input-text" type="text" value="Go Shopping">
            <button class="task-list__btn task-list__btn--edit btn">Save</button>
            <button class="task-list__btn task-list__btn--delete btn">
              <img class="btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section--completed">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item flex">
            <input class="task-list__input input-checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input input-text" type="text">
            <button class="task-list__btn task-list__btn--edit btn">Edit</button>
            <button class="task-list__btn task-list__btn--delete btn">
              <img class="btn__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
